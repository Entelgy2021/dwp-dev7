<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title={customTitle}>
                            <span>{customTitle}</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <template if:true={rows.data}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                    <template iterator:row={rows.data}>
                        <template if:true={row.first}>
                            <thead key={keyBlock}>
                                <tr class="slds-line-height_reset">
                                    <template for:each={row.value} for:item="cell" for:index="index">
                                        <th key={cell.index} class="" scope="col">
                                            <div class="slds-truncate">{cell}</div>
                                        </th>
                                    </template>
                                </tr>
                            </thead>
                        </template>
                        <template if:false={row.first}>
                            <tbody key={keyBlock}>
                                <tr class="slds-hint-parent">
                                    <template for:each={row.value} for:item="cell" for:index="index">
                                        <td key={cell.index} class="" scope="col">
                                            <div class="slds-truncate">{cell}</div>
                                        </td>
                                    </template>
                                </tr>
                            </tbody>
                        </template>
                    </template>
                </table>
            </template>
        </div>
        <footer class="slds-card__footer">
            <div class="slds-grid slds-grid--vertical-align-center">
            <div class="slds-col slds-size_1-of-2 slds-text-align_left">
                <a class="slds-card__footer-action" href="javascript:void(0);" onclick={navigateToReport}>{customFooter}
                    <span class="slds-assistive-text">{customFooter}</span>
                </a>
            </div>
            <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                <span class="asOfDateCustom">{lastRun}</span>&nbsp;&nbsp;<lightning-button-icon icon-name="utility:refresh" variant="bare" alternative-text="refresh" onclick={handleClick}></lightning-button-icon>
            </div>
        </div>
        </footer>
    </article>
</template>

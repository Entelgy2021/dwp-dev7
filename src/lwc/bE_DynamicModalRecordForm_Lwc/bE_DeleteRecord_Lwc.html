<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container modalWidth">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={getHeaderModal}>
                    <lightning-icon icon-name="utility:close" size="medium"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-text-heading_medium"><b>Eliminación de registro</b></div>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-spinner if:false={spinner} alternative-text="Loading" size="medium" variant="brand" class="loadSpinner"></lightning-spinner>
                <div style="text-align: center;">¿Esta seguro de eliminar el registro seleccionado?</div>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancelar" variant="neutral" class="buttonFooter" onclick={getHeaderModal}></lightning-button>
                <lightning-button label="Eliminar" variant="brand" class="" onclick={deleteRecord}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

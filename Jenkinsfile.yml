---
domain: salesforce.app
stages:
  staticAnalysis:
    skip: false
    params:
        skipEslint: true
        skipLintSpaces: true
        skipStyleLint: true
        skipPmdApex: true
        skipSonar: false
  unitTesting:
    skip: true
  deploy:
    skip: true
  functionalTesting:
    skip: true
  structuralTesting:
    skip: true
branches:
    feature:
        stages:
            publish:
                params:
                    mdapiConfig:
                        credentialId: SFDC_DEV
                        command: testDeploy
                        testLevel: RunLocalTests
    develop:
        stages:
            publish:
                params:
                    mdapiConfig:
                        credentialId: SFDC_DEV
                        testLevel: RunLocalTests
    release:
        stages:
            publish:
                params:
                    mdapiConfig:
                        credentialId: SFDC_UAT
                        testLevel: RunLocalTests
    master:
        stages:
            publish:
                params:
                    mdapiConfig:
                        credentialId: SFDC_PROD
                        testLevel: RunLocalTests
